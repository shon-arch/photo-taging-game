<body onload="generateRow(1)">
  <nav class="home-nav">
    <h1>Where is Waldo</h1>
    <button class="btn"><a href="{{ url_for('home') }}">Home</a></button>
</nav>
    <div class="levels-btns">
        <button class="btn" onclick="generateRow(1)">Level 1</button>
        <button class="btn" onclick="generateRow(2)">Level 2</button>
        <button class="btn" onclick="generateRow(3)">Level 3</button>

    <table class="table scores">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Duration</th>
          </tr>
        </thead>
        <tbody id="user-data">
        </tbody>
      </table>
