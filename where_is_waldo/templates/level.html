<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Space+Mono&display=swap" rel="stylesheet"> 

</head>
<body>

    <div id="modal">
        <h2>Where is Waldo</h4>
        <p>Find the Below Characters to win</p>

        {% for character in characters %}
        <div class="search-element">
            <img src="{{ url_for('static',filename='images/'+character+'.png') }}" alt="">
            <div class="search-info">
                <h3>Easy</h3>
                <h2>{{ character }}</h2>
                <p>Dragon ball Z</p>
            </div>
        </div>
        {% endfor %}
        <button class="start-button" onclick="startGame()"><p>Start</p></button>
    </div>

    <div class="nav-bar-wrapper">
        <nav id="nav">
            <h1 id="nav-h1"></h1>
            <div id="images"></div>
        </nav>
    </div>
   
    
    <div class="root-div">
        <img id="game_image" src="{{ url_for('static',filename='images/level'+lvl +'.jpg') }}" alt="">
    </div>
  


    <script src="{{ url_for('static', filename='js/index.js') }}"></script>

    <script type="text/javascript">
        populate({{ characters|tojson }}); 
    </script>
</body>
</html>
